<mat-card>
  <mat-card-header>
    <mat-card-title class="report-filters__title">Filters</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="filterForm" class="report-filters__form">
      <mat-form-field appearance="outline" class="report-filters__field">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput placeholder="Id" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="report-filters__field">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="First name" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="report-filters__field">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Last name" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="report-filters__field">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Email" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
